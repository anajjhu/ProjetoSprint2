<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"   content="width=device-width, initial-scale=1.0">
    <title>Matérias Representante</title>
    <link rel="stylesheet" href="../materias-css/materias.css">
</head>
<body>
    <div class="container">
        <div class="laguna">
            <img src="../img/laguna-school.jpeg" id="logotipo">
        </div>
        <h1 class="heading">Bem vindo, Representante!
        </h1>

        <div class="container-image">
            
            <div onclick="mat()" class="image" data-title="comida">
                <img src="../animation/Animacao.matematica.svg" alt="imagem">
                <h3>Matemática</h3>
            </div>
            
            <div onclick="art()" class="image" data-title="carroa">
                <img src="../animation/Animacao-Arte.svg" alt="imagem">
                <h3>Arte</h3>
            </div>
            
            <div onclick="geo()" class="image" data-title="carroa">
                <img src="../animation/animaçao-geografia.svg" alt="imagem">
                <h3>Geografia</h3>
            </div> 
            
            <div onclick="hist()" class="image" data-title="carroa">
                <img src="../animation/Animacao-historia.svg" alt="imagem">
                <h3>História</h3>
            </div> 
            
            <div onclick="ing()" class="image" data-title="carroa">
                <img src="../animation/Animacao-Ingles.svg" alt="imagem">
                <h3>Inglês</h3>
            </div> 
            
            <div onclick="port()" class="image" data-title="carroa">
                <img src="../animation/animacao-portugues.svg" alt="imagem">
                <h3>Português</h3>
            </div> 
            
            <div onclick="quim()" class="image" data-title="carroa">
                <img src="../animation/Animacao-Quimica.svg" alt="imagem 34">
                <h3>Química</h3>
            </div> 
            
            <div onclick="edf()" class="image" data-title="carroa">
                <img src="../animation/animaçao.educacao-fisica.svg" alt="imagem">
                <h3>Educação Física</h3>
            </div> 
            
            <div onclick="bio()" class="image" data-title="carroa">
                <img src="../animation/Animacao-Biologia.svg" alt="imagem">
                <h3>Biologia</h3>
            </div>
        </div>
    </div>
    <script src="materiasrepres.js"></script>
</body>
</html>
